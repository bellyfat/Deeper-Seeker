<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Report Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    #output { white-space: pre-wrap; background: #fff; padding: 1rem; border-radius: 8px; border: 1px solid #ccc; height: 400px; overflow-y: scroll; }
    #status { margin-bottom: 1rem; }
    input, button { padding: 0.5rem; margin-right: 1rem; }
  </style>
</head>
<body>

  <h2>🧠 Agent Report Generator</h2>
  <div id="status">🔌 Not connected</div>

  <input type="number" id="clientIdInput" placeholder="Client ID (e.g. 1)" />
  <button onclick="connect()">Connect</button>

  <br><br>
  <input type="text" id="queryInput" placeholder="Enter your query..." />
  <button onclick="sendQuery()">Submit</button>

  <h3>Event Stream:</h3>
  <div id="output"></div>

  <script>
    let ws = null;
    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");

    function connect() {
      const clientId = document.getElementById("clientIdInput").value.trim();
      if (!clientId) {
        alert("Please enter a Client ID.");
        return;
      }

      const url = `ws://127.0.0.1:8000/ws/api/v1/generate_report?client_id=${clientId}`;
      ws = new WebSocket(url);

      ws.onopen = () => {
        statusEl.textContent = `✅ Connected as Client ${clientId}`;
        outputEl.innerHTML += `\n🟢 Connected to WebSocket as Client ${clientId}\n`;
      };

      ws.onmessage = (event) => {
        let msg = event.data;
        try {
          const parsed = JSON.parse(msg);
          outputEl.innerHTML += `\n🔹 <b>${parsed.event_type}</b>\n${JSON.stringify(parsed.event_data, null, 2)}\n\n`;
        } catch {
          outputEl.innerHTML += `\n📩 ${msg}\n`;
        }
        outputEl.scrollTop = outputEl.scrollHeight;
      };

      ws.onclose = () => {
        statusEl.textContent = "❌ Disconnected";
        outputEl.innerHTML += `\n🔴 Connection closed\n`;
      };

      ws.onerror = (err) => {
        statusEl.textContent = "⚠️ WebSocket error";
        outputEl.innerHTML += `\n❗ WebSocket error: ${err.message || err}\n`;
      };
    }

    function sendQuery() {
      const input = document.getElementById("queryInput");
      const value = input.value.trim();
      if (value && ws && ws.readyState === WebSocket.OPEN) {
        ws.send(value);
        input.value = "";
        outputEl.innerHTML += `\n📤 Sent query: ${value}\n`;
      } else {
        alert("WebSocket not connected or query is empty.");
      }
    }
  </script>

</body>
</html>
